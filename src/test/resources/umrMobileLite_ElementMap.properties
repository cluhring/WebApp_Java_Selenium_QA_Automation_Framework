####################
# Map of page elements for BC4 application
#
# KEY naming format: {page}.{name}.{type}
#	page: The root page which contains the element
#	name: identifier for the object (map use only, not tied to any element attribute)
#	type: The type of element (div, button, input, select, etc)
#
# VALUE format:  {selectorType}!{selectorString}
#	selectorType: css or id or name or linkText...
#	selectorString: string used by the selector
####################

#######
#Login page
#######
login.username.input=id!usernameInput
login.password.input=id!passwordInput
login.login.button=id!loginBtn
login.error.message=id!errormessage

